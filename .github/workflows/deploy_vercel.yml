# Deploy workflow file for Vercel
name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]  # includes both branches to ensure it triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./aboutme
        run: npm ci
        
      - name: Build project
        working-directory: ./aboutme
        # We're using hardcoded EmailJS config values, so we don't need environment variables
        run: npm run build
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./aboutme
          vercel-args: '--prod'
